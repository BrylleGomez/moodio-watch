<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title>Dashboard</title>
		<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
		<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
			href="lib/tau/wearable/theme/default/tau.circle.min.css">
		<!-- load theme file for your application -->
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/utils/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<!-- Dashboard page -->
		<div class="ui-page" id="dashboard">
			<!-- Displays message generated by app for user depending on mood -->
			<header class="ui-header">
				<h3 id="dashboard-header-message">Keep the vibe going!</h3>
			</header>
			<div class="ui-content">
			<!-- This TAU ListView serves as the dashboard and navigation page for the app -->
				<ul class="ui-listview">
					<li>
						<!-- This table displays the current mood of the user -->
						<table class="table-dashboard">
							<tbody>
								<tr>
									<td id="td-left-1">Current Mood</td>
									<!-- The following image depends on the detected user mood -->
									<td id="td-right" rowspan="2"><img id="dashboard_smiley" alt="HAPPY" width="70px" height="70px"></td>
								</tr>
								<tr>
									<!-- The following text displays the detected user mood -->
									<td id="td-left-2">Sad</td>
								</tr>
							</tbody>
						</table>
					</li>
					<li>
						<!-- This table row displays the button that navigates to the Measure Mood page -->
						<table class="table-dashboard">
							<tbody>
								<tr id="dashboard_measure">
									<td class="menu-icon"><img
											src="css/images/heartbeat.png" alt="MEASURE" width="48px"
											height="40px"></td>
									<td class="menu-text">Measure Mood</td>
								</tr>
							</tbody>
						</table>
					</li>
					<li>
						<!-- This table row displays the button that navigates to the Settings page -->
						<table class="table-dashboard">
							<tbody>
								<tr>
									<td class="menu-icon"><a href="#"><img
											src="css/images/settings_blue.png" alt="MEASURE" width="48px"
											height="48px"></a></td>
									<td class="menu-text"><a href="#">Settings</a></td>
								</tr>
							</tbody>
						</table>
					</li>
					
					<!-- The following list elements are placeholders for future features -->
					<!--  
						<li><a href="#">List4</a></li>
						<li><a href="#">List5</a></li>
						<li><a href="#">List6</a></li>
						<li><a href="#">List7</a></li>
						<li><a href="#">List8</a></li>
						<li><a href="#">List9</a></li>
						<li><a href="#">List10</a></li>
					-->
					
				</ul>
			</div>
		</div>
	
		<!-- Built in Scripts -->	
		<script src="lib/tau/wearable/js/tau.min.js"></script>
		<script src="js/utils/circle-helper.js"></script>
		<script src="js/utils/lowBatteryCheck.js"></script>
		
		<!-- Custom Scripts -->	
		<script src="js/utils/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
		<script src="js/global_scripts.js"></script>
		<script src="js/dashboard_scripts.js"></script>
	
	</body>
	
</html>
